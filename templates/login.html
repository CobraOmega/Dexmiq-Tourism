{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Dexmiq Tourism</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <!-- Navigation Bar -->
    <div class="navbar">
        <div class="container flex">
            <a href="{% url 'homepage' %}"><h1 class="logo">Dexmiq Tourism</h1></a>
            <nav id="navbar">
                <ul>
                    <li><a href="{% url 'signup' %}" class="file">Sign Up</a></li>
                </ul>
            </nav>
        </div>
    </div>

    <!-- Sign In Section -->
    <section class="auth-section">
        <div class="auth-container">
            <h2>Welcome Back</h2>
            
            {% if messages %}
            <div class="messages">
                {% for message in messages %}
                <div class="message {% if message.tags %}{{ message.tags }}{% endif %}">
                    {{ message }}
                </div>
                {% endfor %}
            </div>
            {% endif %}
            
            <form method="POST" action="{% url 'login' %}" class="auth-form">
                {% csrf_token %}
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="auth-btn">Sign In</button>
            </form>
            <p class="auth-link">Don't have an account? <a href="{% url 'signup' %}">Sign Up</a></p>
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2025 Dexmiq Travels. All rights reserved.</p>
    </footer>
</body>
</html>
