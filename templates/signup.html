{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Dexmiq Tourism</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <!-- Navigation Bar -->
    <div class="navbar">
        <div class="container flex">
            <a href="{% url 'homepage' %}"><h1 class="logo">Dexmiq Tourism</h1></a>
            <nav id="navbar">
                <ul>
                    <li><a href="{% url 'login' %}" class="file">Sign In</a></li>
                </ul>
            </nav>
        </div>
    </div>

    <!-- Sign Up Section -->
    <section class="auth-section">
        <div class="auth-container">
            <h2>Create Your Account</h2>
            
            {% if messages %}
            <div class="messages">
                {% for message in messages %}
                <div class="message {% if message.tags %}{{ message.tags }}{% endif %}">
                    {{ message }}
                </div>
                {% endfor %}
            </div>
            {% endif %}
            
            <form method="POST" action="{% url 'signup' %}" class="auth-form">
                {% csrf_token %}
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="first_name">First Name</label>
                    <input type="text" id="first_name" name="first_name" required>
                </div>
                <div class="form-group">
                    <label for="last_name">Last Name</label>
                    <input type="text" id="last_name" name="last_name" required>
                </div>
                <div class="form-group">
                    <label for="phone_number">Phone Number</label>
                    <input type="tel" id="phone_number" name="phone_number" required>
                </div>
                <div class="form-group">
                    <label for="country">Country</label>
                    <input type="text" id="country" name="country" required>
                </div>
                <div class="form-group">
                    <label for="password1">Password</label>
                    <input type="password" id="password1" name="password1" required>
                </div>
                <div class="form-group">
                    <label for="password2">Confirm Password</label>
                    <input type="password" id="password2" name="password2" required>
                </div>
                <button type="submit" class="auth-btn">Sign Up</button>
            </form>
            <p class="auth-link">Already have an account? <a href="{% url 'login' %}">Sign In</a></p>
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2025 Dexmiq Travels. All rights reserved.</p>
    </footer>
</body>
</html>
